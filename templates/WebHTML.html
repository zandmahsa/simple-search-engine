<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAI Course</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            padding-top: 70px;
            min-height: 100vh;
            color: #fff;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav .navbar-brand {
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        .search-bar {
            padding: 10px;
            border-radius: 20px;
            border: none;
            width: 250px;
            font-size: 1em;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #218838;
        }

        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a class="navbar-brand" href="https://www.uni-osnabrueck.de/en/home/">Osnabr√ºck University</a>
        <ul>
            <li><a href="https://www.uni-osnabrueck.de/en/university/short-profile-of-osnabrueck-university/">University</a></li>
            <li><a href="https://www.uni-osnabrueck.de/en/studies/students-from-abroad/">Studies</a></li>
            <li><a href="https://www.uni-osnabrueck.de/en/service-sites/contact/">Contact</a></li>
        </ul>
        <form class="search-form" action="{{ search_url }}" method="GET">
            <input class="search-bar" type="search" name="q" placeholder="Search" aria-label="Search">
            <button class="search-button" type="submit">Search</button>
        </form>            
    </nav>

</body>
</html>
